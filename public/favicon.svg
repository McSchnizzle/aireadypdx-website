<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- AI Ready PDX Favicon - Tree made of connected nodes -->
  <defs>
    <linearGradient id="treeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2BBBAD"/>
      <stop offset="100%" style="stop-color:#0B3D2E"/>
    </linearGradient>
  </defs>

  <!-- Tree shape made of circles (nodes) and lines -->
  <!-- Top node -->
  <circle cx="16" cy="4" r="2.5" fill="#2BBBAD"/>

  <!-- Second row -->
  <circle cx="12" cy="10" r="2" fill="#0B3D2E"/>
  <circle cx="20" cy="10" r="2" fill="#0B3D2E"/>

  <!-- Third row -->
  <circle cx="8" cy="16" r="2" fill="#0B3D2E"/>
  <circle cx="16" cy="16" r="2.5" fill="#2BBBAD"/>
  <circle cx="24" cy="16" r="2" fill="#0B3D2E"/>

  <!-- Fourth row -->
  <circle cx="6" cy="22" r="1.5" fill="#0B3D2E"/>
  <circle cx="12" cy="22" r="2" fill="#0B3D2E"/>
  <circle cx="20" cy="22" r="2" fill="#0B3D2E"/>
  <circle cx="26" cy="22" r="1.5" fill="#0B3D2E"/>

  <!-- Trunk -->
  <circle cx="16" cy="28" r="2" fill="#0B3D2E"/>

  <!-- Connection lines -->
  <line x1="16" y1="6.5" x2="12" y2="8" stroke="#0B3D2E" stroke-width="1" opacity="0.5"/>
  <line x1="16" y1="6.5" x2="20" y2="8" stroke="#0B3D2E" stroke-width="1" opacity="0.5"/>
  <line x1="12" y1="12" x2="8" y2="14" stroke="#0B3D2E" stroke-width="1" opacity="0.5"/>
  <line x1="12" y1="12" x2="16" y2="13.5" stroke="#0B3D2E" stroke-width="1" opacity="0.5"/>
  <line x1="20" y1="12" x2="16" y2="13.5" stroke="#0B3D2E" stroke-width="1" opacity="0.5"/>
  <line x1="20" y1="12" x2="24" y2="14" stroke="#0B3D2E" stroke-width="1" opacity="0.5"/>
  <line x1="8" y1="18" x2="6" y2="20.5" stroke="#0B3D2E" stroke-width="1" opacity="0.5"/>
  <line x1="8" y1="18" x2="12" y2="20" stroke="#0B3D2E" stroke-width="1" opacity="0.5"/>
  <line x1="16" y1="18.5" x2="12" y2="20" stroke="#0B3D2E" stroke-width="1" opacity="0.5"/>
  <line x1="16" y1="18.5" x2="20" y2="20" stroke="#0B3D2E" stroke-width="1" opacity="0.5"/>
  <line x1="24" y1="18" x2="20" y2="20" stroke="#0B3D2E" stroke-width="1" opacity="0.5"/>
  <line x1="24" y1="18" x2="26" y2="20.5" stroke="#0B3D2E" stroke-width="1" opacity="0.5"/>
  <line x1="16" y1="18.5" x2="16" y2="26" stroke="#0B3D2E" stroke-width="1.5" opacity="0.5"/>
</svg>
